<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math to Music</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <h1>Math to Music</h1>
        <div class="input-area">
            <textarea id="equationInput" placeholder="Type your mathematical equation here..."></textarea>
        </div>
        <div class="controls">
            <button id="submitBtn">Submit Equation</button>
        </div>
        <div class="results-display">
            <h2>Recommended Songs:</h2>
            <ul id="songList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
